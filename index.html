<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css custom -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img src="assets/img/logo.png" alt="logo boolean" />
      </div>
    </header>
    <main>
      <!-- app -->
      <div id="app" class="container">
        <!-- inputs and buttons -->
        <div class="inputs-and-buttons">
          <p :class="alertStatus ? 'active' : null">{{alertMsg}}</p>
          <input
            type="text"
            placeholder="Inserisci ToDo"
            v-model="newTask"
            @keyup.enter="addTask()"
          />
          <button @click="addTask()">Aggiungi</button>
        </div>
        <!-- todo list -->
        <div class="todo-list">
          <ul>
            <li v-for="(todo,index) in todos">
              <p
                class="text"
                :class="todo.checked ? 'checked' : null"
                @click="todo.checked = !todo.checked"
              >
                {{index+1}} {{todo.text}}
              </p>
              <i class="fas fa-times vg-cross" @click="removeObj(index)"></i>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <!-- script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
